<!DOCTYPE html>
<html>
    <head>
        <title>Игра</title>
        <link rel="stylesheet" href="assets/css/bootstrap.css">
        <link rel="stylesheet" href="assets/css/game.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    </head>
    <body>
	<div class="container-fluid">
		
		<br>
		
		<div class="row row-pad">
			<div class="col-md-6">
				<canvas id="myCanvas" width=350 height=350 style="margin-bottom: 20px; margin-left: auto; margin-right: auto; display: block;"></canvas>
			</div>
			<div class="col-md-6">
				<img id="imgs" src="assets/game_assets/cave.png" style="height: 350px; max-width: 100%; margin-bottom: 20px; margin-left: auto; margin-right: auto; display: block;">
			</div>
		</div>
		
		<div class="row row-pad">
			<div class="col-md-6">
				<div class="row row-pad">
					<div class="col-md-12">
						<button class="btn btn-dark movebtn" onclick="up()" style="margin-bottom: 20px; margin-left: auto; margin-right: auto; display: block;">Move Up</button>
					</div>
					<div class="col-md-6">
						<button class="btn btn-dark movebtn" onclick="left()" style="margin-left: auto; margin-right: auto; display: block;">Move Left</button>
					</div>
					<div class="col-md-6">
						<button class="btn btn-dark movebtn" onclick="right()" style="margin-left: auto; margin-right: auto; display: block;">Move Right</button>
					</div>
					<div class="col-md-12">
						<button class="btn btn-dark movebtn" onclick="down()" style="margin-top: 20px; margin-left: auto; margin-right: auto; display: block;">Move Down</button>
					</div>
				</div>
			</div>
			<div class="col-md-6">
			
				<div id="startInput" style="margin-top: 20px; margin-left: auto; margin-right: auto; text-align: center;">
					<label for="namesEnter">Your first and last name:</label><br>
					<input type="text" id="namesEnter" name="namesEnter"><br><br>
					
					<button onclick="showText(); startGame()" type="button" class="btn btn-dark">Save your name and start the game</button>
				</div>
				<p id="gameText"></p>
				<button class="btn btn-dark" onclick="window.location.href='game-intro.html'">Exit game</button>
			</div>
		</div>
	<div>
        <script src="assets/javascript/game.js"></script>
    </body>
</html>
