<!DOCTYPE html>
<html>
    <head>
		<title>{{page.title}}</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="assets/css/bootstrap.css">
		<link rel="stylesheet" href="assets/css/style.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
		<script src="assets/javascript/bootstrap.js"></script>
		<link rel="icon" type="image/x-icon" href="assets/favicon.png">
		<meta name="viewpoint" content="width = device-width" initial-scale = "1">
    </head>

    <body>
    
		
		<nav class="navbar navbar-dark sticky-top navbar-expand-lg bg-black">

			<div class="container-fluid">

			<a class="navbar-brand" href="index.html">Home</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="jedi-council.html">Jedi</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="planets.html">Planets</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="ships.html">Spaceships</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="game.html">Game</a>
						</li>
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="jedi-council.html">Jedi</a></li>
								<li><a class="dropdown-item" href="planets.html">Planets</a></li>
								<li><a class="dropdown-item" href="ships.html">Spaceships</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>
    		
    	<div class="container-fluid">

			<div class="row row-pad">
				<div class="col-md-12">
					<h1 class="page-title"><a href="{{ page.page-title-link }}" target= "_blank">{{ page.page-title }}</a></h1>
				</div>
			</div>
			
			{% for object in page.objects %}
			    <div class="row row-pad">
				    <div class="col-md-6">
					    <img class="img-fluid mx-auto d-block" src="{{ object.picture }}">
				    </div>
				    <div class="col-md-6">
					    <h2><a href="{{ object.link }}" target= "_blank">{{ object.title }}</a></h2>
					    
					    <p class="textp">{{ object.text }}</p>
				    </div>
			    </div>
			{% endfor %}
			
		</div>

    </body>
</html>
